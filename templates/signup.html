<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/signupStyle.css">
    <link rel="icon" type="image/x-icon" href="../assets/images/fi1.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    
    <title>Signup | Job Finder</title>
</head>

<body>
    <header>
        <!-- logo -->
        <a href="./index.html" style="text-decoration: none;" >
            <div id="logo" >
                <h6 style="font-weight: bold; color: black; font-family: Georgia, 'Times New Roman', Times, sans serif; font-size: larger;"> JobFinder <span style="font-size:30px; color: rgb(29, 129, 236);">...</span>
                </h6>
            </div>
          </a>
    </header>
    <section>
        <div class="container py-3 my-5">
            <div class="row d-flex justify-content-center align-items-center section1">
                <div class="col-12">
                    <div class="d-flex justify-content-center align-content-center">
                        <h2 class="header1 pb-4">Signup</h1>
                    </div>
                    <form action="../signup.php" method="post" enctype="multipart/form-data">
                        <div class="row g-0">
                            <div class="col-lg-6 d-flex justify-content-center">
                                <div class="pt-0" style="width: 90%; padding-left:10% ;">
                                    <h3 class="fw-normal mb-4" style="color: rgb(0, 131, 188);">Account Information</h3>
                
                                    <div class="mb-4">
                                        <label class="form-label" for="login-mail">Email address</label>
                                        <input type="email" name="login-mail" class="form-control form-control-m" placeholder="Enter a valid email address" />
                                    </div>
                
                                    <div class="mb-4">
                                        <label class="form-label" for="login-password">Password</label>
                                        <input type="password" name="login-password" id="login-password" class="form-control form-control-m" placeholder="Enter password" />
                                    </div>
                
                                    <div class="mb-4">
                                        <label class="form-label" for="confirm-password">Confirm Password</label>
                                        <input type="password" name="confirm-password" id="confirm-password" class="form-control form-control-m" placeholder="Confirm password" />
                                        <div id="password-error" style="color: red;"></div>
                                    </div>
                                </div>
                
                                <script>
                                    document.addEventListener('DOMContentLoaded', function () {
                                        const passwordInput = document.getElementById('login-password');
                                        const confirmPasswordInput = document.getElementById('confirm-password');
                                        const passwordError = document.getElementById('password-error');
                                        const signupBtn = document.getElementById('signupBtn'); // Updated ID
                
                                        confirmPasswordInput.addEventListener('input', function () {
                                            if (passwordInput.value !== confirmPasswordInput.value) {
                                                passwordError.textContent = 'Passwords do not match';
                                                signupBtn.disabled = true;
                                            } else {
                                                passwordError.textContent = '';
                                                signupBtn.disabled = false;
                                            }
                                        });
                                    });
                                </script>
                            </div>
                            <div class="col-lg-6">
                                <div style="width: 90%; padding-left: 5%; padding-right: 5%;">
                                    <h3 class="fw-normal mb-4" style="color: rgb(0, 131, 188);">Company Information</h3>
            
                                    <div class="mb-4">
                                        <label for="companyName" class="form-label">Company Name:</label>
                                        <input type="text" class="form-control" id="companyName" name="companyName" required>
                                    </div>
            
                                    <div class="mb-4">
                                        <label for="companyPicture" class="form-label">Profile Picture:</label>
                                        <input type="file" class="form-control" id="companyPicture" name="companyPicture" required>
                                    </div>
            
                                    <div class="mb-4">
                                        <label for="location" class="form-label">Location:</label>
                                        <input type="text" class="form-control" id="location" name="location" required>
                                    </div>
            
                                    <div class="mb-4">
                                        <label for="website" class="form-label">Website:</label>
                                        <input type="text" class="form-control" id="website" name="website" required>
                                    </div>
            
                                    <div class="mb-4">
                                        <label for="aboutCompany" class="form-label">About Company:</label>
                                        <textarea class="form-control" id="aboutCompany" name="aboutCompany"></textarea>
                                    </div>
            
                                    <div class="mb-1">
                                        <label for="contactEmail" class="form-label">Contact Email:</label>
                                        <input type="email" class="form-control" id="contactEmail" name="contactEmail" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center text-lg-start d-flex align-content-center justify-content-center pt-4">
                            <button type="submit" id="signupBtn" class="btn btn-primary" style="width: 90%;">Signup</button>
                        </div>
                        <div class="d-flex justify-content-center">
                            <p class="small fw-bold mt-4 mb-3">Have already an account? <a href="./login.html" class="link-offset-1-hover">Login here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div id="scrollToTop">&#8593;</div>
    <script>
      // JavaScript to handle the scrolling functionality
      document.getElementById('scrollToTop').addEventListener('click', function() {
        window.scrollTo({ top: 0, left: 0, behavior: 'smooth' });
      });
    </script>
</body>
