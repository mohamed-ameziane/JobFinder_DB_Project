<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Responsive Contact Us Form | CodingLab</title>
    <link rel="stylesheet" href="style_contactus.css" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left-side">
            <div class="address details">
                <i class="fas fa-map-marker-alt"></i>
                <div class="topic">Address</div>
                <div class="text-one">LA COLLINE, Bd de Dakar</div>
                <div class="text-two">Mohammedia</div>
              </div>
              <div class="phone details">
                <i class="fas fa-phone-alt"></i>
                <div class="topic">Phone</div>
                <div class="text-one">+212 693206022</div>
                <div class="text-two">+212 697179486</div>
              </div>
              <div class="email details">
                <i class="fas fa-envelope"></i>
                <div class="topic">Email</div>
                <div class="text-one">JF_service@gmail.com</div>
                <div class="text-two">info.Jobfinderz@gmail.com</div>
              </div>
            </div>
        <div class="right-side">
          <div class="topic-text">Send us a message</div>
          <p>If you have any question, you can send us message from here. It's our pleasure to help you.</p>
          <form action="#" method="post"> 
            <div class="input-box">
              <input type="text" name="name" placeholder="Enter your name" /> 
            </div>
            <div class="input-box">
              <input type="text" name="email" placeholder="Enter your email" /> 
            </div>
            <div class="input-box message-box">
              <textarea name="message" placeholder="Enter your message"></textarea> 
            </div>
            <div class="button">
              <input type="button" value="Send Now" /> 
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
