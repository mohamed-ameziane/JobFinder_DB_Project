<!DOCTYPE html>

<html lang="en"> 
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form in HTML CSS</title>
    
    <link rel="stylesheet" href="style_registration.css" />
  </head>
  <body>
    <section class="container">
      <header>Registration Form</header>
      <form action="#" method="post" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" name="full_name" placeholder="Enter full name"  /> 
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" name="email" placeholder="Enter email address" /> 
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" id="number" name="phone_number" placeholder="Enter phone number" />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" id="date" name="birth_date" placeholder="Enter birth date"  />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" name="street_address" placeholder="Enter street address"  />
          <div class="column">
            <div class="select-box">
              <select name="country"> 
                <option hidden>Country</option>
                <option>MOROCCO</option>
                <option>ALGERIA</option>
                <option>TUNISIA</option>
                <option>FRANCE</option>
                <option>AMERICA</option>
              </select>
            </div>
            <input type="text" name="city" placeholder="Enter your city" />
          </div>
          <div class="column">
            <input type="text" name="region" placeholder="Enter your region"/>
            <input type="number" name="postal_code" placeholder="Enter postal code" />
          </div>
        </div>
        <button type="submit">Submit</button> 
      </form>
    </section>
  </body>
</html>
