<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="post_jobStyle.css">
    <link rel="icon" type="image/x-icon" href="images/fi1.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    
    <title>Offer Posting | Job Finder</title>
</head>

<body>
    <header>
        <!-- logo -->
            <div id="logo" >
                <h6 style="font-weight: bold; color: black; font-family: Georgia, 'Times New Roman', Times, sans serif; font-size: larger;"> JobFinder <span style="font-size:30px; color: rgb(29, 129, 236);">...</span>
                </h6>
            </div>
    </header>
    <section>
        <div class="container py-3 my-5">
            <div class="section1">
                <div class="col-12">
                    <div class="d-flex justify-content-center align-content-center">
                        <h2 class="header1 pb-4">Post an Offer</h1>
                    </div>
                    <div class="mb-4 d-flex justify-content-center">
                        <img src="images/post_job.png" alt="work" class="img-fluid" style="width: 60%;">
                    </div>
                    <form action="post_job.php" method="post">
                        <div class="row">
                            <div style="padding-left: 13%; padding-right: 13%;">
                                <div>
                                    <h3 class="fw-normal mb-4" style="color: rgb(0, 131, 188);">Offer Informations</h3>
                
                                    <div class="mb-4">
                                        <label class="form-label" for="job-name">Offer Name :</label>
                                        <input type="text" name="job-name" class="form-control form-control-m" placeholder="Enter the name of the job" required/>
                                    </div>

                                    <div class="mb-4">
                                        <label class="form-label" for="work-arrangement">Work Arrangement :</label>
                                        <select class="form-select" aria-label="Default select example" name="work-arrangement" required>
                                            <option selected>Choose...</option>
                                            <option value="Full-time">Full-time</option>
                                            <option value="Part-time">Part-time</option>
                                            <option value="Internship">Internship</option>
                                            <option value="Freelance">Freelance</option>
                                        </select>
                                    </div>

                                    <div class="mb-4">
                                        <label for="salary" class="form-label">Salary :</label>
                                        <input type="number" class="form-control" id="salary" name="salary" placeholder="Salary in USD" required>
                                    </div>

                                    <div class="mb-4">
                                        <label for="brief-info" class="form-label">Brief Informations :</label>
                                        <textarea class="form-control" id="brief-info" name="brief-info" rows="3" placeholder="Enter brief information about the job offer" required></textarea>
                                    </div>

                                    <div class="mb-4">
                                        <label for="job-description" class="form-label">Job Description :</label>
                                        <textarea class="form-control" id="job-description" name="job-description" rows="15" placeholder="Describe your job offer more..." required></textarea>
                                    </div>

                                    <div class="mb-4">
                                        <label for="jobType" class="form-label">Work type:</label>
                                        <select class="form-select" aria-label="Default select example" name="jobType" required>
                                            <option selected>Choose...</option>
                                            <option value="Hybrid">Hybrid</option>
                                            <option value="Remote">Remote</option>
                                            <option value="On-site">On-site</option>
                                        </select>
                                    </div>

                                    <div class="text-center text-lg-start d-flex align-content-center justify-content-center">
                                        <button type="submit" id="postBtn" class="btn btn-primary" style="width: 100%; font-weight: bold;">Post</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <div id="scrollToTop">&#8593;</div>
    <script>
      // JavaScript to handle the scrolling functionality
      document.getElementById('scrollToTop').addEventListener('click', function() {
        window.scrollTo({ top: 0, left: 0, behavior: 'smooth' });
      });
    </script>
</body>
